    <h2 id="title">„É≠„Ç∞„Ç§„É≥</h2>
    <form id="loginForm">

  <script>
    const translations = {
      ja: {

        name: "‰∫àÁ¥ÑËÄÖÂêç",
        code: "‰∫àÁ¥ÑÁï™Âè∑",
        button: "„É≠„Ç∞„Ç§„É≥",
        error: "‰∫àÁ¥ÑÊÉÖÂ†±„Åå‰∏ÄËá¥„Åó„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ",
        network: "ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ"
      },
      en: {
        title: "Login",
        name: "Guest Name",
        code: "Booking Code",
        button: "Login",
        error: "Reservation not found.",
        network: "Network error occurred."
      },
      es: {
        title: "Iniciar sesi√≥n",

      },
      "zh-CN": {
        title: "ÁôªÂΩï",
        name: "È¢ÑËÆ¢ËÄÖÂßìÂêç",
        code: "È¢ÑËÆ¢Âè∑Á†Å",
        button: "ÁôªÂΩï",
        error: "Êú™ÊâæÂà∞È¢ÑËÆ¢‰ø°ÊÅØ„ÄÇ",
        network: "ÁΩëÁªúÈîôËØØ„ÄÇ"
      },
      "zh-TW": {
        title: "ÁôªÂÖ•",
        name: "È†êË®ÇËÄÖÂßìÂêç",
        code: "È†êË®ÇÁ∑®Ëôü",
        button: "ÁôªÂÖ•",
        error: "Êâæ‰∏çÂà∞È†êË®ÇË≥áË®ä„ÄÇ",
        network: "Á∂≤Ë∑ØÈåØË™§„ÄÇ"
      }
    };

    let currentLang = localStorage.getItem("lang") || navigator.language || "ja";
    if (!translations[currentLang]) {
      currentLang = currentLang.startsWith("zh") ? "zh-CN" : currentLang.startsWith("es") ? "es" : "en";
    }

    function applyLanguage(lang) {
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("guestName").placeholder = t.name;
      document.getElementById("bookingCode").placeholder = t.code;
      document.getElementById("loginBtn").innerText = t.button;
      localStorage.setItem("lang", lang);
    }

    function setLanguage(lang) {
      currentLang = lang;
      applyLanguage(lang);
    }

    applyLanguage(currentLang);

    const scriptURL = "https://script.google.com/macros/s/AKfycbzt0XjDc0-vbyRlojF2b1JdMOxNuNKijLy0z84vX40HCb8XOg3oW6hZ5PSLERzhSMsGMA/exec";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("guestName").value.trim();
      const booking = document.getElementById("bookingCode").value.trim();

      fetch(`${scriptURL}?name=${encodeURIComponent(name)}&booking=${booking}`)
        .then(res => res.text())
        .then(result => {
          if (result === "OK") {
            window.location.href = `checkin.html?name=${encodeURIComponent(name)}&booking=${booking}`;
          } else {
            document.getElementById("message").innerText = translations[currentLang].error;
          }
        })
        .catch(() => {
          document.getElementById("message").innerText = translations[currentLang].network;
        });
    });
  </script>
