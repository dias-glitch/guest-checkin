<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Check-in Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .lang-select {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 14px;
    }

    .lang-select select {
      padding: 5px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    .login-box h1 {
      font-size: 18px;
      margin-bottom: 5px;
      color: #333;
    }

    .login-box h2 {
      margin-bottom: 25px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      background-color: blue;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: darkblue;
    }

    #message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="lang-select">
    <select id="languageSelect" onchange="setLanguage(this.value)">
      <option value="ja">日本語</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="zh-CN">简体中文</option>
      <option value="zh-TW">繁體中文</option>
    </select>
  </div>

  <div class="login-box">
    <h1>WISE OWL HOSTEL KYOTO</h1>
    <h2 id="title">ログイン</h2>
    <form id="loginForm">
      <input type="text" id="guestName" placeholder="予約者名" required>
      <input type="text" id="bookingCode" placeholder="予約番号" required>
      <button type="submit" id="loginBtn">ログイン</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const translations = {
      ja: {
        title: "ログイン",
        name: "予約者名",
        code: "予約番号",
        button: "ログイン",
        error: "予約情報が一致しませんでした。",
        network: "通信エラーが発生しました。"
      },
      en: {
        title: "Login",
        name: "Guest Name",
        code: "Booking Code",
        button: "Login",
        error: "Reservation not found.",
        network: "Network error occurred."
      },
      es: {
        title: "Iniciar sesión",
        name: "Nombre del huésped",
        code: "Código de reserva",
        button: "Entrar",
        error: "No se encontró la reserva.",
        network: "Error de red."
      },
      "zh-CN": {
        title: "登录",
        name: "预订者姓名",
        code: "预订号码",
        button: "登录",
        error: "未找到预订信息。",
        network: "网络错误。"
      },
      "zh-TW": {
        title: "登入",
        name: "預訂者姓名",
        code: "預訂編號",
        button: "登入",
        error: "找不到預訂資訊。",
        network: "網路錯誤。"
      }
    };

    let currentLang = localStorage.getItem("lang") || navigator.language || "ja";
    if (!translations[currentLang]) {
      currentLang = currentLang.startsWith("zh") ? "zh-CN" : currentLang.startsWith("es") ? "es" : "en";
    }

    function applyLanguage(lang) {
      const t = translations[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("guestName").placeholder = t.name;
      document.getElementById("bookingCode").placeholder = t.code;
      document.getElementById("loginBtn").innerText = t.button;
      document.getElementById("languageSelect").value = lang;
      localStorage.setItem("lang", lang);
    }

    function setLanguage(lang) {
      currentLang = lang;
      applyLanguage(lang);
    }

    applyLanguage(currentLang);

    const scriptURL = "https://script.google.com/macros/s/AKfycbzt0XjDc0-vbyRlojF2b1JdMOxNuNKijLy0z84vX40HCb8XOg3oW6hZ5PSLERzhSMsGMA/exec";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("guestName").value.trim();
      const booking = document.getElementById("bookingCode").value.trim();

      fetch(`${scriptURL}?name=${encodeURIComponent(name)}&booking=${booking}`)
        .then(res => res.text())
        .then(result => {
          if (result === "OK") {
            window.location.href = `checkin.html?name=${encodeURIComponent(name)}&booking=${booking}`;
          } else {
            document.getElementById("message").innerText = translations[currentLang].error;
          }
        })
        .catch(() => {
          document.getElementById("message").innerText = translations[currentLang].network;
        });
    });
  </script>
</body>
</html>
